<div class="content" role="main">

	<!-- Highlight Card -->
	<div class="card highlight-card card-small" [ngStyle]="bgStyle">
		<span *ngIf="selectedFile === undefined">Waiting for an image</span>
		<div *ngIf="selectedFile">
			<div *ngIf="selectedFile.pending" class="pending">Uploading</div>
			<div *ngIf="selectedFile.status === 'ok'">{{ response }}</div>
			<div *ngIf="selectedFile.status === 'fail'">{{ response }}</div>
		</div>
	</div>
	
	<div *ngIf="selectedFile">
		<img id="uploaded-image" [src]="selectedFile.src">
	</div>

	<div class="card-container">
		<button type="button" (click)="imageInput.click()" class="card card-small" tabindex="0">
			<svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
			<span>Upload image</span>
			<input #imageInput type="file" accept="image/*" (change)="processFile($event)" style="display:none;" />
		</button>
	</div>
</div>
